version: '3.8'

services:
  boatrace-openapi:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - PYTHONUNBUFFERED=1
    volumes:
      - cache_data:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/test', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
  # Nginxリバースプロキシ（オプション）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - cache_static:/var/cache/nginx
    depends_on:
      - boatrace-openapi
    restart: unless-stopped
    profiles:
      - production

volumes:
  cache_data:
  cache_static: